<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/932c26312f.js"></script>
    <script src="main.js" type="module" async></script>
    <title>Presupuesto</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="header d-flex justify-content-center align-items-center ">
            <div class="card" style="width: 28rem;background-color: transparent; border: none; color: white;">
                <div class="card-body text-center" id="CardData">
                    <!-- data del presupuesto, ingresos y egresos -->
                </div>
            </div>
        </div>
        <!-- seccion de los inputs -->
        <div class="midle d-flex align-items-center justify-content-center ">
            <form class="row gx-0 bg-light " style="min-width: 100%;" id="Form">
                <!-- Aqui va la data del form -->
            </form>
        </div>
        <!-- tablas -->
        <div class="container body py-3">
            <div class="row">
                <div class="col-12 col-md-6 p-0 d-flex justify-content-center" id="Ingresost">
                    <!-- Aqui va la tabla de ingresos -->
                </div>
                <div class="col-12 col-md-6 p-0 d-flex justify-content-center" id="Egresost">
                    <!-- aqui va la tabla de Egresos -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
