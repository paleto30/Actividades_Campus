<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="main.js" type="module" defer></script>
    <title>POO</title>
</head>

<body>

    <div class="container-fluid ">
        <div class="row  vh-100 d-flex align-items-center">
            <div class="col-12 col-md-12 col-lg-6 d-flex justify-content-center ">
                <div class="w-50 p-5  shadow p-3 mb-5 rounded ">
                    <form id="forms">
                        <label for="color" class="card-title ">Color</label><br>
                        <div class="d-flex justify-content-center">
                            <input type="color" class="w-50 p-1 border" name="color" id="color" style="height: 100px;">
                        </div>
                        <hr>
                        <label for="dimension" class="form-label">Dimensión</label>
                        <div class="d-flex justify-content-end">
                            <span class="badge bg-primary fs-6" id="numero">12</span>
                        </div>
                        <input type="range" name="dimension" min="0" max="20" class="form-range w-100" id="dimension">


                        <label for="marca" class="card-title">Marca</label>
                        <select class="form-select" name="marca" aria-label="Default select example" id="marca">
                            <option selected>Seleccione</option>
                            <option value="Mongol">Mongol</option>
                            <option value="Norma">Norma</option>
                            <option value="Big">Big</option>
                        </select>
                        <br>

                        <label for="borrador" class="card-title">Borrador</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="1" name="borrador" id="borrador1">
                            <label class="form-check-label" for="borrador1">Tiene</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="0" name="borrador" id="borrador2" checked>
                            <label class="form-check-label" for="borrador2">No tiene</label>
                        </div>
                        <hr>

                        <label for="borrador" class="card-title">Material</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Madera" name="material" id="material1">
                            <label class="form-check-label" for="material1">Madera</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Goma" name="material" id="material2" checked>
                            <label class="form-check-label" for="material2">Goma</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Bambu" name="material" id="material3" checked>
                            <label class="form-check-label" for="material3">Bambu</label>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-6 d-flex justify-content-center justify-content-lg-start ">
                <div class="w-75">
                    <div class="w-100 d-flex justify-content-center">
                        <h2>Regitros</h1>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Color</th>
                                <th scope="col" class="text-center">Dimensión</th>
                                <th scope="col" class="text-center">Marca</th>
                                <th scope="col" class="text-center">Borrador</th>
                                <th scope="col" class="text-center">Material</th>
                            </tr>
                        </thead>
                        <tbody id="bodyT">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
