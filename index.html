<body>
    <div class="container-fluid p-0">
        <div class="header d-flex justify-content-center align-items-center ">
            <div class="card" style="width: 30rem; border: none;background-color: transparent; color: rgb(255, 255, 255);">

                    <!-- data del presupuesto, ingresos y egresos -->
                </div>
            </div>
        </div>
        <!-- seccion de los inputs -->
        <div class="midle d-flex align-items-center justify-content-center ">
            <form class="row gx-0 bg-light " style="min-width: 100%;" id="Form">
                <!-- Aqui va la data del form -->
            </form>
        </div>
        <!-- tablas -->
        <div class="container body py-3">
            <div class="row">
                <div class="col-12 col-md-6 p-0 d-flex justify-content-center" id="Ingresost">
                    <!-- Aqui va la tabla de ingresos -->
                </div>
                <div class="col-12 col-md-6 p-0 d-flex justify-content-center" id="Egresost">
                    <!-- aqui va la tabla de Egresos -->
                    
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="" >
                <a  class="btn btn-danger drop" id="deleteA">Limpiar Datos</a>
            </div>
        </div>
