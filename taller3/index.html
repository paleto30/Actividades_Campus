<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="datosSede.js" type="module" async></script>
    <title>Document</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .contenido {
            width: 500px;
            text-align: center;
            background-color: rgb(180, 248, 248);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="contenido">

            <!--  Formulario para registro de sedes -->
            <fieldset>
                <legend>REGISTRAR SEDE CAMPUS</legend>
                <form id="sede">
                    <br>
                    <label for="nsede">Nombre de la sede:</label><br>
                    <input type="text" name="nombre" id="nsede"><br><br>
                    <label for="dirS">Direccion de la sede:</label><br>
                    <input type="text" name="direccion" id="dirS"><br><br>
                    <label for="conS">Contacto de la sede:</label><br>
                    <input type="text" name="contacto" id="conS"><br><br>
                    <input type="submit" value="Guardar">
                </form>
            </fieldset>
            <br>

            <!-- Formulario para registro de Teams -->
            <fieldset>
                <legend>REGISTRAR TEAM'S</legend>
                <form id="team">
                    <br>
                    <label for="tsedes">Sede a la que Pertenecera:</label><br>
                    <select name="sede" id="tsedes">
                        <!-- <option value=""></option> -->
                    </select><br><br>
                    <label for="dirS">Nombre del Team que va a Registrar:</label><br>
                    <input type="text" name="nombre" id="teamNom"><br><br>
                    <label for="jornada">Jornada de Clases:</label><br>
                    <select name="jornada" id="Jornada">
                        <option selected>seleccione uno</option>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                    </select>
                    <br><br>
                    <input type="radio" name="horario" id="grupo1" value="A">
                    <label for="grupo1">Horario 1</label>
                    <input type="radio" name="horario" id="grupo2" value="B">
                    <label for="grupo2">Horario 2</label>
                    <br><br>
                    <input type="submit" value="Guardar">
                </form>
            </fieldset>
            <br>

            <!--  Formulario para registro de Asignaturas -->
            <fieldset>
                <legend>REGISTRAR ASIGNATURA</legend><br>
                <form id="asignaturaf">
                    <label for="asedes">Sede a la que Pertenecera:</label><br>
                    <select name="sede" id="asedes">
                        <!-- <option value=""></option> -->
                    </select><br>
                    <br>
                    <label for="nombre">Nombre Asignatura:</label><br>
                    <input type="text" name="nombre" id="nsede"><br>
                    <div class="modalida">
                        <input type="radio" name="modalidad" id="presencial" value="Presencial"><label
                            for="">Presencial</label><br>
                        <input type="radio" name="modalidad" id="remoto" value="Remoto"><label
                            for="">Remoto</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <br>
                    <label for="sandbox"> Sanbox:</label><br>
                    <input type="radio" name="sandbox" id="sandbox" value="true"><label for="sandbox">Si</label>
                    <input type="radio" name="sandbox" id="sandbox" value="false"><label for="sandbox">No</label>
                    <br><br>
                    <label for="preReg">Prerrequisitos:</label><br>
                    <textarea name="prerrequisitos" id="preReg" cols="28" rows="4"></textarea><br><br>
                    <input type="submit" value="Guardar">

                </form>
            </fieldset>
            <br>

            <!-- Formulario para Trainers -->
            <fieldset>
                <legend>REGISTRAR TRAINER'S</legend>
                <form id="trainer">
                    <br>
                    <label for="trSedes">Seleccione la sede a la que Pertenecerá:</label><br>
                    <select name="sedeT" id="trSedes">
                        <!-- <option value="0" selected>seleccione</option> -->
                    </select><br><br>
                    <label for="nom_trainer">Ingrese El nombre:</label><br>
                    <input type="text" name="nombre" id="nom_trainer"><br><br>

                    <label for="tel_trainer">Ingrese El telefono:</label><br>
                    <input type="text" name="telefono" id="tel_trainer"><br><br>

                    <label for="email">Ingrese el Email:</label><br>
                    <input type="email" name="email" id="email"><br><br>

                    <label for="materiaT">Seleccione Asignatura:</label><br>
                    <select name="asignatura" id="materiaT">
                        <option value="">--seleccione--</option>
                    </select>

                    <br><br>
                    <label for="teamsT">Seleccione el Team:</label><br>
                    <select name="teams" id="teamsT">
                        <option value="">--seleccione--</option>
                    </select><br><br>
                    <input type="submit" value="Guardar">
                </form>
            </fieldset><br>

            <!-- Formulario para los Campers -->

            <fieldset>
                <legend>REGISTRAR UN CAMPER</legend><br>
                <form id="camper">
                    <label for="cpSedes">Seleccione la sede a la que Pertenecerá:</label><br>
                    <select name="sedeC" id="cpSedes">
                        <!-- <option value="0" selected>seleccione</option> -->
                    </select><br><br>
                    <label for="Cnombre">Ingrese el Nombre:</label><br>
                    <input type="text" name="nombre" id="Cnombre"><br><br>
                    <label for="Ctelefono">Ingrese el Telefono:</label><br>
                    <input type="text" name="telefono" id="Ctelefono"><br><br>
                    <label for="Cemail">Ingrese el Email:</label><br>
                    <input type="text" name="email" id="Cemail"><br><br>

                    <label for="Cdireccion">Ingrese la Dirección:</label><br>
                    <input type="text" name="direccion" id="Cdireccion"><br><br>

                    <div class="radioGrup">
                        <label for="nivel">Nivel:</label>
                        <br>
                        <input type="radio" name="nivel" id="basico" value="Basico"><label
                            for="">Basico</label>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="nivel" id="medio" value="Medio"><label
                            for="">Medio</label>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="nivel" id="avanzado" value="Avanzado"><label for="">Avanzado</label>
                    </div>
                    <br><br>
                    <div class="radioGrup">
                        <label for="transporte">Transporte:</label>
                        <br>
                        <input type="radio" name="transporte" id="moto" value="moto"><label
                            for="">Moto</label>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="transporte" id="carro" value="carro"><label
                            for="">Carro</label>&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="transporte" id="otros" value="otros"><label
                            for="">Otros</label><br><br>
                    </div>
                    <label for="teamsT">Seleccione el Team:</label><br>
                    <select name="teams" id="teamsC">
                        <option value=""> --seleccione-- </option>
                    </select><br><br>
                    <label for="salon">Seleccione el Salon:</label><br>
                    <select name="salon" id="salonC">
                        <option value=""> --seleccione-- </option>
                        <option value="Apolo">Apolo</option>
                        <option value="Artemis">Artemis</option>
                        <option value="Sputnik">Sputnik</option>
                    </select><br><br>
                    <input type="submit" value="Guardar">
                </form>
            </fieldset>

            <br><br><br>
            <fieldset>
                <legend>CONSULTAS DISPONIBLES</legend><br>

                <label for="cpSedes">Seleccione la sede a la que Pertenecerá:</label><br>
                <select name="sedeCn" id="conSedes">
                    <!-- <option value="0" selected>seleccione</option> -->
                </select><br><br>

                <label for="">De los trainers, reportar si la asignatura (tecnología) es
                    remota o presencial y de los campers el nombre de salón.</label><br>
                <input type="button" value="Consultar" id="consulta1"><br><br>
                <label for="">De la asignatura (tecnología) si tiene sandbox o no</label><br>
                <input type="button" value="Consultar" id="consulta3"><br>
            </fieldset>
            <br>
            <fieldset>
                <label for="">El teléfono de la sede de Medellín y la dirección de la
                    sede de Bucaramanga</label><br>
                <input type="button" value="Consultar" id="consulta2"><br>
            </fieldset>
        </div>
    </div>


</body>

</html>
